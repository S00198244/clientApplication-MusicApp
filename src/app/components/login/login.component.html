<body>


<div class="card" style="width: 24em; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); padding: 10px;">
    <h4 class="card-header">Login Form</h4>
    <div class="card-body">

    <!-- <div *ngIf="message" class="alert alert-warning alert-dismissible show" role="alert">
        <strong>Error</strong> {{message}}
        <button type="button" class="btn-close" (click)="dismissAlert()" aria-label="Close"></button>
      </div> -->
    
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div *ngIf="signinForm.get('email')!.invalid && signinForm.get('email')!.errors && (signinForm.get('email')!.dirty || signinForm.get('email')!.touched)">
                    <small class="text-danger" *ngIf="signinForm.get('email')!.errors?.['required']">Email is required.</small>
                  </div>
                    <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{invalid: signinForm.get('email')!.invalid && (signinForm.get('email')!.dirty || signinForm.get('email')!.touched)}"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid" style="margin: 10%">Sign In</button>

                <br />
                <a [routerLink]='["/register"]' routerLinkActive="active">Don't have an account? Create one here</a>

            </form>


    </div>
</div>

</body>
